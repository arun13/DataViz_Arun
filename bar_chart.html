<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="style/main.css">
</head>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Load d3-annotation -->
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.js"></script>
<!-- Create a div where the graph will take place -->
<div id="country_selection"></div>
<div id="scene_two"></div>

<script>


    const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
        "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    var parseTime = d3.timeParse("%m/%d/%Y");
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 60, bottom: 30, left: 60},
        width = 700 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#scene_two")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("data/owid-covid-data_test.csv",
        // When reading the csv, I must format variables:
        function(d){
            return { date : d3.timeParse("%m/%d/%Y")(d.date),location: d.location, new_deaths : d.new_deaths }
        },
        // Now I can use this dataset:
        function(data) {
            // group the data: I want to draw one line per group
            var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
                .key(function(d) { return d.location;})
                .entries(data);

            // Add X axis --> it is a date format
            var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) {
                    return d.date }))
                .range([ 0, width ]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b%y")).ticks(17));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return +d.new_deaths; })])
                .range([ height, 0 ]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // color palette
            var res = sumstat.map(function(d){ return d.key }) // list of group names
            var color = d3.scaleOrdinal()
                .domain(res)
                .range(d3['schemeCategory10'])

// Added dropdown
            var select = d3.select('#country_selection')
                .append('select')
                // .attr('class','select')
                .attr('class','box')
                .on('change',onchange)

            var options = select
                .selectAll('option')
                .data(sumstat).enter()
                .append('option')
                .attr("selected", function(d){
                    return d === "India"
                })
                .text(function (d) { return d.key; });

            function onchange() {
                selectValue = d3.select('select').property('value')
                d3.select('body')
                    .append('p')
                    .text(selectValue + ' is the last selected option.')

                updateGraph(selectValue);
            };


            // Draw the line
       //     var initialGraph = function(country) {
                // Filter the data to include only fruit of interest
                var selectCountry = sumstat.filter(function(d){
                    return d.key == "India";
                })
                var new_cases = svg.selectAll(".line")
                    .data(selectCountry)
                    .enter();

                     new_cases.append("path")
                    .attr("fill", "none")
                    .attr("stroke", function (d) {
                        return color(d.key)
                    })
                    .attr("stroke-width", 1.5)
                    .attr("d", function (d) {
                        return d3.line()
                            .x(function (d) {
                                return x(d.date);
                            })
                            .y(function (d) {
                                return y(+d.new_deaths);
                            })
                            (d.values)
                    });
                // Features of the annotation
                const annotations = [
                    {
                        note: {
                            label: "Here is the annotation label",
                            title: "Annotation title",
                            align: "right"
                        },
                        x: 500,
                        y: 300,
                        dy: -70,
                        dx: -50
                    }
                ]
                // Add annotation to the chart
                const makeAnnotations = d3.annotation()
                    .annotations(annotations)
                new_cases
                    .append("g")
                    .call(makeAnnotations);
          //  }

            var updateGraph = function(country) {
                // Filter the data to include only fruit of interest
                var selectCountry = sumstat.filter(function(d){
                    console.log(country);
                    return d.key == country;
                })

               console.log(selectCountry);

                svg.selectAll("path.line")
                    .data(selectCountry)
                    .transition()
                    .duration(1000)
                    .attr("fill", "none")
                    .attr("stroke", function (d) {
                            console.log(d.key);
                        return color(d.key)})
                    .attr("stroke-width", 1.5)
                    .attr("d", function (d) {
                       console.log(d.key);
                       return d3.line()
                           .x(function (d) {
                               return x(d.date);
                           })
                           .y(function (d) {
                               return y(+d.new_deaths);
                           })
                           (d.values)
                   })
                // Features of the annotation
                const annotations = [
                    {
                        note: {
                            label: "Here is the annotation label",
                            title: "Annotation title",
                            align: "right"
                        },
                        x: 500,
                        y: 300,
                        dy: -70,
                        dx: -50
                    }
                ]
                // Add annotation to the chart
                const makeAnnotations = d3.annotation()
                    .annotations(annotations);
             /*   new_cases
                    .append("g")
                    .call(makeAnnotations);*/
            }

     //       initialGraph("India");

            })
</script>
